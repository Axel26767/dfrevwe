<body>
    <div class="vr"><img src="./low-poly-grid-haikei.png" alt=""></div>

    <main class="ero">
        
        
        <form action="cars.php" method="post" enctype="multipart/form-data">
            <div class="hijo"><img src="../imagenes/photo of an awesome car from the 90's.jpg" alt=""></div>
            
            <h3>Rellena el formulario</h3>
    
            <label for="texto">Nombre</label>
            <input type="text" placeholder="username" id="texto" maxlength="28" pattern="[A-Za-z]+" title="Por favor, ingresa solo letras" oninput="validarTexto(this)">
            <script>
                function validarTexto(input) {
                    // Eliminar caracteres no alfabéticos
                    input.value = input.value.replace(/[^A-Za-z]/g, '');
            
                    // Limitar la longitud a 28 caracteres
                    if (input.value.length > 28) {
                        input.value = input.value.slice(0, 28);
                    }
                }
            </script>
          

            <label for="username">E-mail</label>
            <input type="text" placeholder="Email  " id="username">

            <label for="username">Pais</label>
            <select name="pais" id="pais">
                <option value="">Mexico</option>
                <option value="">Estados Unidos</option>
                <option value="">Brasil</option>
                <option value="">Canada</option>
                <option value="">u otro</option>
            </select>

            <label for="username">Edad</label>
            <input type="number"  oninput="limitarLongitud(this,2)">
            <script>
                function limitarLongitud(elemento, maximoCaracteres) {
                    if (elemento.value.length > maximoCaracteres) {
                        elemento.value = elemento.value.slice(0, maximoCaracteres);
                    }
                }
            </script>

            <label for="username">Identificacion:</label>
            <input type="file" id="imagen" name="imagen" >
            

            <label for="numero">Numero</label>
            <input type="tel" id="numero" maxlength="9" pattern="[0-9]{9}" title="Por favor, ingresa 9 números" oninput="validarNumero(this)">
            <script>
    function validarNumero(input) {
        // Eliminar caracteres no numéricos
        input.value = input.value.replace(/\D/g, '');

        // Limitar la longitud a 9 caracteres
        if (input.value.length > 9) {
            input.value = input.value.slice(0, 9);
        }
    }
</script>


            
    
            
            <input type="button" value="Enviar" id="boton">
        </form>
